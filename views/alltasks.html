<html>
    <body>
        <link rel="stylesheet" href="styles.css">
        <a href="/">Home</a> <br>
        <table>
            <tr>
                <td>Task Name</td>
                <td>Task Assigned to</td>
                <td>Task Due Date</td>
                <td>Task Status</td>
                <td>Task Description</td>
            </tr>
            <% for (let i = 0; i < tasksDb.length; i++){ %>
                <tr>
                    <td>
                       <%= tasksDb[i]['name'] %>
                    </td>
                    <td>
                        <%= tasksDb[i]['assignee'] %>
                     </td>
                    <td>
                       <%= tasksDb[i]['due'] %>
                    </td>
                    <td>
                        <%= tasksDb[i]['status'] %>
                     </td>
                    <td>
                        <%= tasksDb[i]['desc'] %>
                    </td>

                </tr>
            <% } %>
            
        </table>
    </body>
</html>
